<!DOCTYPE html>
<html>
  <head>
    <script src="./build/index.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/sprotty.css" />
    <link rel="stylesheet" href="./styles/diagram.css" />
    <link rel="stylesheet" href="./styles/common.css" />

    <title>Sprotty Started</title>
  </head>
<body>
  <div class="actions p-2">
    <button id="add-node" class="btn btn-primary btn-sm">
      Add node
    </button>
    <button id="add-port" class="btn btn-warning btn-sm">
      Add port
    </button>
    <button id="add-dummy-node" class="btn btn-warning btn-sm">
      Add dummy node
    </button>
    <button id="draw-edge" class="btn btn-info btn-sm">
      Draw edge
    </button>
    <button id="delete-edge" class="btn btn-danger btn-sm">
      Delete edge
    </button>
    <button id="show-json" class="btn btn-warning btn-sm">
      Show json
    </button>
  </div>

  <div class="container-fluid px-2 py-2">
    <div id="sprotty-container"></div>
  </div>

</body>
</html>

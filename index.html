<head>
  <link rel="stylesheet" href="./styles/sprotty.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./styles/styles.css" />
</head>

<body>
  <div class="parentContainer">
    <div class="control">
      <div class="control-btn">
        <button id="add-parent-node" class="btn btn-primary btn-sm">
          Add Parent Node
        </button>
        <button id="delete" class="btn btn-danger btn-sm">Delete</button>
        <button id="export-json" class="btn btn-success btn-sm">
          Export JSON
        </button>
        <button id="import-json" class="btn btn-success btn-sm">
          Import JSON
        </button>
        <input
          type="file"
          accept="application/json"
          name=""
          id="input-file"
          hidden
        />

        <!-- <button id="add-node-1" class="btn btn-primary btn-sm">Add Node 1</button>
        <button id="add-node-2" class="btn btn-primary btn-sm">Add Node 2</button>
        <button id="add-node-3" class="btn btn-primary btn-sm">Add Node 3</button>
        <button id="add-node-4" class="btn btn-primary btn-sm">Add Node 4</button> -->
        <button id="show-json" class="btn btn-success btn-sm hide">
          Show JSON
        </button>
        <button id="draw-edge" class="btn btn-info btn-sm hide">
          Draw Edge
        </button>
        <button id="cancel-draw-edge" class="btn btn-danger btn-sm hide">
          Cancel
        </button>
        <button id="add-dummy-node" class="btn btn-primary btn-sm hide">
          Add Dummy Node
        </button>

        <div draggable="true" style="height: 70px; width: 70px" class="hide">
          <svg style="height: inherit; width: inherit">
            <g transform="translate(2, 2)">
              <circle class="sprotty-node" r="30" cx="30" cy="30"></circle>
              <text x="30" y="37" class="sprotty-text">drag</text>
            </g>
          </svg>
        </div>
      </div>

      <div class="flex">
        <select
          id="select-node"
          class="form-select"
          aria-label="Default select example"
        >
          <option selected>Select Node</option>
          <option value="1">Node 1</option>
          <option value="2">Node 2</option>
          <option value="3">Node 3</option>
          <option value="4">Node 4</option>
        </select>
        <button id="add-node-btn" class="btn btn-primary btn-sm add-node-btn">
          Add
        </button>
      </div>
      <div id="nodes-shapes" class="mt-4 nodes-shapes">
        <div id="node-1-shape" class="shape node-shape-1 hide">
          <div
            draggable="true"
            id="node-1-port-1"
            class="mt-5 node-shape node-1-port-1"
          >
            <div class="port-shape port-shape-1"></div>
          </div>
          <div
            draggable="true"
            id="node-1-port-2"
            class="mt-5 node-shape node-1-port-2"
          >
            <div class="port-shape port-shape-2"></div>
          </div>
          <div
            draggable="true"
            id="node-1-port-3"
            class="mt-5 node-shape node-1-port-3"
          >
            <div class="port-shape port-shape-3"></div>
          </div>
          <div
            draggable="true"
            id="node-1-port-4"
            class="mt-5 node-shape node-1-port-4"
          >
            <div class="port-shape port-shape-4"></div>
          </div>
        </div>
        <div id="node-2-shape" class="shape node-shape-2 hide">
          <div
            draggable="true"
            id="node-2-port-13"
            class="mt-5 node-shape node-2-port-13"
          >
            <div class="port-shape port-shape-1"></div>
            <div class="port-shape port-shape-3"></div>
          </div>
          <div
            draggable="true"
            id="node-2-port-24"
            class="mt-5 node-shape node-2-port-24"
          >
            <div class="port-shape port-shape-2"></div>
            <div class="port-shape port-shape-4"></div>
          </div>
        </div>
        <div id="node-3-shape" class="shape node-shape-3 hide">
          <div
            draggable="true"
            id="node-3-port-123"
            class="mt-5 node-shape node-3-port-123"
          >
            <div class="port-shape port-shape-1"></div>
            <div class="port-shape port-shape-2"></div>
            <div class="port-shape port-shape-3"></div>
          </div>
          <div
            draggable="true"
            id="node-3-port-234"
            class="mt-5 node-shape node-3-port-234"
          >
            <div class="port-shape port-shape-2"></div>
            <div class="port-shape port-shape-3"></div>
            <div class="port-shape port-shape-4"></div>
          </div>
          <div
            draggable="true"
            id="node-3-port-341"
            class="mt-5 node-shape node-3-port-341"
          >
            <div class="port-shape port-shape-3"></div>
            <div class="port-shape port-shape-4"></div>
            <div class="port-shape port-shape-1"></div>
          </div>
          <div
            draggable="true"
            id="node-3-port-412"
            class="mt-5 node-shape node-3-port-412"
          >
            <div class="port-shape port-shape-4"></div>
            <div class="port-shape port-shape-1"></div>
            <div class="port-shape port-shape-2"></div>
          </div>
        </div>
        <div id="node-4-shape" class="shape node-shape-4 hide">
          <div
            draggable="true"
            id="node-4-port-1234"
            class="mt-5 node-shape node-4-port-1234"
          >
            <div class="port-shape port-shape-1"></div>
            <div class="port-shape port-shape-2"></div>
            <div class="port-shape port-shape-3"></div>
            <div class="port-shape port-shape-4"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div  class="container-fluid px-0 py-0"></div> -->
    <div id="sprotty" class="container-fluid px-0 py-0 droptarget">
      <div id="sprotty-container"></div>
    </div>
  </div>

  <script src="./out/index.js" type="text/javascript"></script>
</body>

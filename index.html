<head>
  <link rel="stylesheet" href="./styles/sprotty.css" />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="./styles/styles.css" />

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
</head>

<body>
  <div class="parentContainer">
    <div class="control">
      <div class="control-btn">
        <button
          id="add-custom-btn"
          type="button"
          class="btn btn-primary btn-sm"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Create custom node
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Custom node</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <div class="mb-2">Please paste svg code</div>
                <textarea
                  class="form-control"
                  id="area_field_svg"
                  rows="5"
                ></textarea>
                <div id="port-text"></div>
              </div>
              <div class="modal-footer">
                <!-- <button
                  id="close-modal-btn"
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button> -->
                <button
                  id="add-custom-svg"
                  type="button"
                  class="btn btn-primary"
                >
                  Create
                </button>
              </div>
            </div>
          </div>
        </div>
        <button id="add-parent-node" class="btn btn-primary btn-sm">
          Add Parent Node
        </button>
        <!-- Button trigger modal -->

        <button id="delete" class="btn btn-danger btn-sm">Delete</button>
        <button id="export-json" class="btn btn-success btn-sm">
          Export JSON
        </button>
        <button id="import-json" class="btn btn-success btn-sm">
          Import JSON
        </button>
        <input
          type="file"
          accept="application/json"
          name=""
          id="input-file"
          hidden
        />

        <!-- <button id="add-node-1" class="btn btn-primary btn-sm">Add Node 1</button>
        <button id="add-node-2" class="btn btn-primary btn-sm">Add Node 2</button>
        <button id="add-node-3" class="btn btn-primary btn-sm">Add Node 3</button>
        <button id="add-node-4" class="btn btn-primary btn-sm">Add Node 4</button> -->
        <button id="show-json" class="btn btn-success btn-sm hide">
          Show JSON
        </button>
        <button id="draw-edge" class="btn btn-info btn-sm hide">
          Draw Edge
        </button>
        <button id="cancel-draw-edge" class="btn btn-danger btn-sm hide">
          Cancel
        </button>
        <button id="add-dummy-node" class="btn btn-primary btn-sm hide">
          Add Dummy Node
        </button>

        <div draggable="true" style="height: 70px; width: 70px" class="hide">
          <svg style="height: inherit; width: inherit">
            <g transform="translate(2, 2)">
              <circle class="sprotty-node" r="30" cx="30" cy="30"></circle>
              <text x="30" y="37" class="sprotty-text">drag</text>
            </g>
          </svg>
        </div>
      </div>

      <div class="flex">
        <select
          id="select-node"
          class="form-select"
          aria-label="Default select example"
        >
          <option selected>Select Node</option>
          <option value="1">Node 1</option>
          <option value="2">Node 2</option>
          <option value="3">Node 3</option>
          <option value="4">Node 4</option>
        </select>
        <!-- <button id="add-node-btn" class="btn btn-primary btn-sm add-node-btn">
          Add
        </button> -->
      </div>
      <div id="nodes-shapes" class="mt-4 nodes-shapes">
        <div id="node-1-shape" class="shape node-shape-1 hide">
          <div
            draggable="true"
            id="node-1-port-1"
            class="mt-5 node-shape node-1-port-1"
          >
            <div class="port-shape port-shape-1"></div>
          </div>
          <div
            draggable="true"
            id="node-1-port-2"
            class="mt-5 node-shape node-1-port-2"
          >
            <div class="port-shape port-shape-2"></div>
          </div>
          <div
            draggable="true"
            id="node-1-port-3"
            class="mt-5 node-shape node-1-port-3"
          >
            <div class="port-shape port-shape-3"></div>
          </div>
          <div
            draggable="true"
            id="node-1-port-4"
            class="mt-5 node-shape node-1-port-4"
          >
            <div class="port-shape port-shape-4"></div>
          </div>
        </div>
        <div id="node-2-shape" class="shape node-shape-2 hide">
          <div
            draggable="true"
            id="node-2-port-13"
            class="mt-5 node-shape node-2-port-13"
          >
            <div class="port-shape port-shape-1"></div>
            <div class="port-shape port-shape-3"></div>
          </div>
          <div
            draggable="true"
            id="node-2-port-24"
            class="mt-5 node-shape node-2-port-24"
          >
            <div class="port-shape port-shape-2"></div>
            <div class="port-shape port-shape-4"></div>
          </div>
        </div>
        <div id="node-3-shape" class="shape node-shape-3 hide">
          <div
            draggable="true"
            id="node-3-port-123"
            class="mt-5 node-shape node-3-port-123"
          >
            <div class="port-shape port-shape-1"></div>
            <div class="port-shape port-shape-2"></div>
            <div class="port-shape port-shape-3"></div>
          </div>
          <div
            draggable="true"
            id="node-3-port-234"
            class="mt-5 node-shape node-3-port-234"
          >
            <div class="port-shape port-shape-2"></div>
            <div class="port-shape port-shape-3"></div>
            <div class="port-shape port-shape-4"></div>
          </div>
          <div
            draggable="true"
            id="node-3-port-341"
            class="mt-5 node-shape node-3-port-341"
          >
            <div class="port-shape port-shape-3"></div>
            <div class="port-shape port-shape-4"></div>
            <div class="port-shape port-shape-1"></div>
          </div>
          <div
            draggable="true"
            id="node-3-port-412"
            class="mt-5 node-shape node-3-port-412"
          >
            <div class="port-shape port-shape-4"></div>
            <div class="port-shape port-shape-1"></div>
            <div class="port-shape port-shape-2"></div>
          </div>
        </div>
        <div id="node-4-shape" class="shape node-shape-4 hide">
          <div
            draggable="true"
            id="node-4-port-1234"
            class="mt-5 node-shape node-4-port-1234"
          >
            <div class="port-shape port-shape-1"></div>
            <div class="port-shape port-shape-2"></div>
            <div class="port-shape port-shape-3"></div>
            <div class="port-shape port-shape-4"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- <div  class="container-fluid px-0 py-0"></div> -->
    <div
      id="sprotty"
      class="container-fluid px-0 py-0 droptarget position-relative"
    >
      <div id="sprotty-container"></div>
      <div class="zoom-container">
        <button id="zoom-in" class="btn-control">
          <i class="fa-solid fa-plus fa-lg icon"></i>
        </button>
        <button id="zoom-out" class="btn-control">
          <i class="fa-solid fa-minus fa-lg icon"></i>
        </button>
        <button id="default" class="btn-control">
          <i class="fa-solid fa-expand fa-lg icon"></i>
        </button>
      </div>
      <div class="align-container">
        <button id="align-left" class="btn-control">
          <i class="fa-solid fa-align-left fa-lg icon"></i>
        </button>
        <button id="align-right" class="btn-control">
          <i class="fa-solid fa-align-right fa-lg icon"></i>
        </button>
        <button id="align-top" class="btn-control">
          <i class="fa-solid fa-align-justify fa-lg icon"></i>
        </button>
        <button id="align-bottom" class="btn-control">
          <i class="fa-solid fa-align-center fa-lg icon"></i>
        </button>
      </div>
    </div>
  </div>

  <script src="./out/index.js" type="text/javascript"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</body>
